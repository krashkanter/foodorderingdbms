{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Restaurants</h1>
<div class="row">
  {% for restaurant in restaurants %}
  <div class="col-md-4 mb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ restaurant.name }}</h5>
        <p class="card-text">{{ restaurant.description }}</p>
        <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.restaurant_id) }}" class="btn btn-primary">View Menu</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
