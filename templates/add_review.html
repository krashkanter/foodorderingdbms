{% extends "base.html" %}
{% block title %}Add Review{% endblock %}
{% block content %}
<h2>Add Review for Order {{ order.order_id }}</h2>
<form method="POST" action="{{ url_for('add_review', order_id=order.order_id) }}">
  <div class="form-group">
    <label for="rating">Rating (1-5)</label>
    <input type="number" name="rating" id="rating" class="form-control" min="1" max="5" required value="{{ existing_review.rating if existing_review }}">
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment" class="form-control" required>{{ existing_review.comment if existing_review }}</textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit Review</button>
</form>
{% endblock %}
