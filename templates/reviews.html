<!DOCTYPE html>
<html>
<head>
    <title>Customer Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0c0c0;
            margin: 20px;
        }
        .navbar {
            background-color: #000080;
            padding: 10px;
            margin-bottom: 20px;
            overflow: auto;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            float: left;
        }
        .navbar .logout {
            float: right;
        }
        h1 {
            color: #800000;
        }
        .review {
            background-color: #f0f0f0;
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .review h3 {
            margin: 0;
            color: #000080;
        }
        .review p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/menu.html">Menu</a>
        <a href="/my_orders.html">My Orders</a>
        <a href="/reviews.html">Reviews</a>
        <a href="#" class="logout" id="logoutButton">Logout</a>
    </div>
    
    <h1>Customer Reviews</h1>
    
    <div id="reviewsContainer">
        <p>Loading reviews...</p>
    </div>
    
    <script>
        // Fetch and display reviews
        function loadReviews() {
            fetch('/reviews')
                .then(response => response.json())
                .then(data => {
                    const reviews = data.reviews;
                    let html = '';
                    if (reviews.length === 0) {
                        html = '<p>No reviews available.</p>';
                    } else {
                        reviews.forEach(review => {
                            html += `
                                <div class="review">
                                    <h3>${review.username} - Rating: ${review.rating}/5</h3>
                                    <p>${review.comment}</p>
                                    <p><small>${new Date(review.review_date).toLocaleString()}</small></p>
                                </div>
                            `;
                        });
                    }
                    document.getElementById('reviewsContainer').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching reviews:', error);
                    document.getElementById('reviewsContainer').innerHTML = '<p>Error loading reviews.</p>';
                });
        }
        
        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function(e) {
            e.preventDefault();
            fetch('/logout', { method: 'POST' })
                .then(response => response.json())
                .then(data => window.location.href = '/')
                .catch(error => console.error('Logout error:', error));
        });
        
        window.onload = loadReviews;
    </script>
</body>
</html>
